<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Pig</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game">
        <div class="wrapper">

            <section class="player-1 card">
                <h1 class="player-name">ИГРОК 1</h1>
                <h1 class="total-score">0</h1>
                <section class="current">
                    <h5 class="current-text">ТЕКУЩИЕ ОЧКИ</h5>
                    <h1 class="current-score">0</h1>
                </section>
            </section>


            <section class="info">
                <button class="btn new-game">🐷 НОВАЯ ИГРА</button>
                <section class="img">
                    <img src="img/dice1.png" alt="" class="cube">
                </section>              
                <button class="btn throw-cube">🎲 БРОСИТЬ КУБИК</button>
                <button class="btn leave">👌 ОСТАВИТЬ</button>
            </section>

            <section class="player-2 card hidden">
                <h1 class="player-name">ИГРОК 2</h1>
                <h1 class="total-score">0</h1>
                <section class="current">
                    <h5 class="current-text">ТЕКУЩИЕ ОЧКИ</h5>
                    <h1 class="current-score">0</h1>
                </section>
            </section>



        </div>
    </section>




    <script src="main.js"></script>
</body>
</html>
